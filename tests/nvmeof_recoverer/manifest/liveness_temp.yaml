apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-normal
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        livenessProbe:
        - containerPort: 80
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
