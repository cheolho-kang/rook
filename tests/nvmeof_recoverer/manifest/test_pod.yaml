apiVersion: apps/v1
kind: Deployment
metadata:
  name: rook-ceph-osd-99
  namespace: rook-ceph
spec:
  selector:
    matchLabels:
      app: rook-ceph-osd
      ceph-osd-id: "99"
  template:
    metadata:
      labels:
        app: rook-ceph-osd
        ceph-osd-id: "99"
    spec:
      containers:
        - name: rook-ceph-osd-99
          image: quay.io/ceph/ceph:v18
          command: ["sh", "-c", "sleep 36000"]
          volumeMounts:
            - name: host-dev
              mountPath: /dev
          securityContext:
            privileged: true
          env:
            - name: ROOK_BLOCK_PATH
              value: /dev/nvme0n1
      hostNetwork: true
      restartPolicy: Always
      volumes:
        - name: host-dev
          hostPath:
            path: /dev
